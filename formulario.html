    <main>
        <section class="formulario">
            <form>
                <div class="informacoes">
                    <h1>Cadastro</h1>
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" minlength="3" required>

                <br><br>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required>

                <br><br>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" name="dataNascimento" id="dataNascimento" minlength="2006-01-01" required>

                <br><br>

                    <label for="genero">Genêro:</label>
                    <input type="radio" name="genero" id="m" required> Masculino
                    <input type="radio"  name="genero" id="f" required> Feminino

                <br><br>

                    <label for="mensagem">Digite sua mensagem:</label>
                    <textarea name="mensagem" cols="30" rows="10"></textarea>

                <br><br>

                    <label for="telefone">Telefone</label>
                    <input type="number" name="telefone" id="telefone" maxlength="11" required>
                    
                <br><br>

                    <label for="contato">Escolha uma forma de contato:</label>
                    <input type="checkbox" name="contato" id="tel"> Telefone
                    <input type="checkbox" name="contato" id="gmail"> Gmail
                    <input type="checkbox" name="contato" id="whats"> Whatsapp

                <br><br>

                    <label for="horario">Qual turno você prefere ser atendido?</label>
                    <select name="horario">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>

                <br><br>

                    <button type="submit">Enviar</button>
                </div>
            </form>
